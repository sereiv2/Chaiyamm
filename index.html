<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAUUSD Lot Size Calculator</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', sans-serif;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #f0f0f0;
            position: relative;
        }
        
        .container {
            background-color: #333;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #fff;
        }
        
        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        label {
            margin-top: 11px;
            color: #ccc;
            font-weight: bold;
            font-size: 14px;
        }
        
        select, input {
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #666;
            border-radius: 8px;
            font-size: 18px;
            background-color: #222;
            color: #f0f0f0;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        button {
            padding: 12px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            margin-top: 20px;
        }
        
        #lotSize {
            font-size: 1.2em;
            color: #007BFF;
            font-weight: bold;
        }
        
        .result-box {
            background-color: #222;
            padding: 5px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #666;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #999;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lot Size Calculator</h1>

        <form id="lotSizeForm">
            <!-- Dropdown for selecting instrument -->
            <label for="instrument">Select Instrument:</label>
            <select id="instrument">
                <option value="forex">Forex</option>
                <option value="nas100ft">NAS100ft</option>
                <option value="nasdaq">NASDAQ</option>
                <option value="ndx100">NDX100</option>
            </select>

            <!-- Account balance input -->
            <label for="balance">Account Balance ($):</label>
            <input type="number" id="balance" value="5000" required>

            <!-- Risk percentage input -->
            <label for="risk">Risk Percentage (%):</label>
            <input type="number" id="risk" value="1" required>

            <!-- Stop loss input -->
            <label for="stopLoss">Stop Loss (pips):</label>
            <input type="number" id="stopLoss" required>

            <button type="button" onclick="calculateLotSize()">Calculate</button>
        </form>

        <!-- Result display -->
        <div id="result" class="result-box">
            <h2>Lot Size: <span id="lotSize"></span></h2>
        </div>

        <div class="footer">
            &copy; 2024 Chaiyamm Trade Insider
        </div>
    </div>

    <script>
        // Function to calculate lot size based on selected instrument
        function calculateLotSize() {
            // Get values from the form
            const instrument = document.getElementById('instrument').value;
            const balance = parseFloat(document.getElementById('balance').value);
            const risk = parseFloat(document.getElementById('risk').value);
            const stopLoss = parseFloat(document.getElementById('stopLoss').value);

            // Validate inputs
            if (isNaN(balance) || isNaN(risk) || isNaN(stopLoss) || balance <= 0 || risk <= 0 || stopLoss <= 0) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            // Risk in dollars
            const riskAmount = (balance * (risk / 100));

            let lotSize = 0;

            // Determine the calculation based on the selected instrument
            switch (instrument) {
                case 'forex':
                    lotSize = (riskAmount / stopLoss).toFixed(2);  // Simple example formula for Forex
                    break;
                case 'nas100ft':
                case 'nasdaq':
                case 'ndx100':
                    lotSize = ((riskAmount / stopLoss) * 10).toFixed(2);  // Example: Different calculation for indices
                    break;
                default:
                    lotSize = 0;
            }

            // Display the result
            document.getElementById('lotSize').innerText = lotSize;
        }
    </script>
</body>

</html>
